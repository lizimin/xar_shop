<extend name="public/element_base" />
<block name="header_css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/js/webuploader/webuploader.css">
</block>
<block name="main_body">
    <form class="layui-form" action="" >
        <input type="hidden" name="acc_id" value="{$info['acc_id']|default=''}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">接待表</label>
            <div class="layui-input-block">
                <input type="text" name="carorder_id" value="{$info['carorder_id']|default=''}" placeholder="请输入接待表ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接待给客户的工单sn</label>
            <div class="layui-input-block">
                <input type="text" name="recp_job_sn" value="{$info['recp_job_sn']|default=''}" placeholder="请输入接待给客户的工单sn" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接待给工人的工单sn</label>
            <div class="layui-input-block">
                <input type="text" name="shop_job_sn" value="{$info['shop_job_sn']|default=''}" placeholder="请输入接待给工人的工单sn" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主题</label>
            <div class="layui-input-block">
                <input type="text" name="acc_title" lay-verify="required" value="{$info['acc_title']|default=''}" placeholder="请输入主题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结算方式</label>
            <div class="layui-input-block">
                <select name="acc_type" lay-verify="required" lay-search>
                    <volist name=":config('data_option')['acc_type']" id="type">
                        <option value="{$key}" <if condition="$key eq $info['acc_type']">selected</if>>{$type}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">凭据单号</label>
            <div class="layui-input-block">
                <input type="text" name="acc_oddnum" value="{$info['acc_oddnum']|default=''}" placeholder="请输入凭据单号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input type="number" name="acc_sum" value="{$info['acc_sum']|default=''}"  placeholder="请输入金额" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">借贷方向</label>
            <div class="layui-input-block">
                <select name="acc_direction" lay-verify="required" lay-search>
                    <volist name=":config('data_option')['acc_direction']" id="type">
                        <option value="{$key}" <if condition="$key eq $info['acc_direction']">selected</if>>{$type}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">余额</label>
            <div class="layui-input-block">
                <input type="number" name="acc_balance" value="{$info['acc_balance']|default=''}"  placeholder="请输入余额" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-block">
                <input type="text" name="acc_customer_name" value="{$info['acc_customer_name']|default=''}" placeholder="请输入客户姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户ID</label>
            <div class="layui-input-block">
                <input type="number" name="acc_customer_id" value="{$info['acc_customer_id']|default=''}" placeholder="请输入客户ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="acc_remarks" placeholder="请输入备注" class="layui-textarea">{$info['acc_remarks']|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="picker-box layui-input-block">
                <div id="picker_aids" class="picker_button">上传文件</div>
                <input type="hidden" name="acc_oddimg" id="field_acc_oddimg" value="{$info.acc_oddimg|default=''}">
                <div id="fileList_acc_oddimg" class="upload-file-list-info">
                    <if condition="isset($info['acc_oddimg']) && $info['acc_oddimg']">
                        <php>
                            $file_list = explode(',',$info['acc_oddimg']);
                        </php>
                        <ul class="am-list">
                            <volist name="$file_list" id="item">
                                <php>
                                    $file_info = get_file($item);
                                </php>
                                <li class="affix-list-item" id="WU_FILE_{$key}">
                                    <div class="filebox image am-inline-block">
                                        <span class="webuploader-pick-file-close" data-queued-id="WU_FILE_{$key}" data-id="{$item}" data-fileurl="{$file_info['path']}"><i class="layui-icon"></i> </span>
                                                <span class="am-inline-block">
                                                    <lable>文件名:</lable>{$file_info['oldname']}
                                                </span>
                                    </div>

                                    <div class="upload-file-info am-inline-block am-fr">
                                        <span class="fname"></span>
                                        <span class="fsize">上传时间:{$file_info['create_time']|date='Y-m-d H:i:s',###}</span>
                                        <div class="clearfix"></div>
                                    </div>

                                </li>
                            </volist>
                        </ul>
                    </if>
                </div>

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="form_submit">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</block>
<block name="footer_js">
    <script type="text/javascript" src="__PUBLIC__/static/js/webuploader/webuploader.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/js/webuploader/webuploader.custom.js"></script>
    <script>
        var form;
        layui.use(['form','laydate'], function(){
            form = layui.form;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#car_regdate'
            });
            laydate.render({
                elem: '#car_issuedate'
            });
            form.on('submit(form_submit)', function(data){
                var load_index = layer.load(0, {shade: 0.5});
                $.post('index.php?s={:request()->module().'/'.request()->controller().'/'.request()->action()}', data.field, function(data){
                    var obj = eval('(' + data + ')');
                    if(obj.status != 0){
                        layer.msg(obj.msg, {icon: 5});
                    }else{
                        layer.msg('操作成功！', {icon: 1, end:function(){window.location.href = window.location.href;}});

                    }
                    layer.close(load_index);
                });
                return false;
            });

            form.on('select(brand)', function(data_){
                var brand = $('#car_brand').val();

            });

            $("#picker_aids").GdUploader({
                fileNumLimit:5,
                uploadEvents: {
                    uploadComplete:function(file){}
                },
                listName : 'fileList_acc_oddimg',
                hiddenName: 'field_acc_oddimg',
                hiddenValType:2,
                fileSingleSizeLimit:20*1024*1024,
                closeX:true
            }, {
                fileType: 'service',
                filename : 'attachment',
            });
        });
    </script>
</block>
